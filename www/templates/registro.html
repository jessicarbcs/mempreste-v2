<ion-header-bar align-title="center" class="bar-positive">
    <h1 class="title">Cadastro</h1>
</ion-header-bar>
<ion-content class="padding">
    <div class="list">
        <label class="item item-input item-floating-label" style="border: none; padding: 0 16px">
            <span class="input-label" style="color: rgba(109, 109, 109, 0.5);">Número de matrícula SMD</span>
            <input type="number" placeholder="Número de matrícula SMD" class="input-registro" ng-model="cadastro.matricula">
        </label>
        <label class="item item-input item-floating-label" style="border: none; padding: 0 16px">
            <span class="input-label" style="color: rgba(109, 109, 109, 0.5);">Email</span>
            <input type="text" placeholder="Email" class="input-registro" ng-model="cadastro.email">
        </label>
        <label class="item item-input item-floating-label" style="border: none; padding: 0 16px">
            <span class="input-label" style="color: rgba(109, 109, 109, 0.5);">Senha</span>
            <input type="password" placeholder="Senha" class="input-registro" ng-model="cadastro.senha">
        </label>
        <label class="item item-input item-floating-label" style="border: none; padding: 0 16px">
            <span class="input-label" style="color: rgba(109, 109, 109, 0.5);">Confirmar Senha</span>
            <input type="password" placeholder="Confirmar Senha" class="input-registro" ng-model="cadastro.confSenha">
        </label>
    </div>
    <div style="width: 100%; text-align: center; padding: 0 16px">
        <button type="button" ng-click="cadastrar()" style="height: 48px; width: 100%; border: none; color: #FFF; background: #FF5D0B">
            CADASTRAR
        </button>
    </div>
</ion-content>
