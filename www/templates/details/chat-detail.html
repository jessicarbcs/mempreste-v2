<ion-header-bar align-title="center" class="bar-positive">
    <h1 class="title">{{chat.livro.nome}}</h1>
</ion-header-bar>
<ion-content class="padding">
    <ion-scroll direction="y" style="height: calc(100% - 92px);">
        <div ng-repeat="msg in msgs" ng-class="{'msg-received': isReceived(msg), 'msg-send': !isReceived(msg), 'msg-especial': msg.isEspecial}">
            {{msg.msg}}
        </div>
    </ion-scroll>
    <div style="width: 100%; text-align: center">
        <button type="button" ng-click="execBtEspecial()" ng-disabled="disableBtEspecial" style="height: 48px; max-width: 328px; width: 100%; border: none; color: #FFF; background: #FF5D0B">{{msgBotaoEspecial}}</button>
    </div>
    <input type="text" ng-model="msgToSave.msg" style="float: left;background: #f0f0f0; width: calc(100% - 55px);">
    <button type="button" ng-click="send()" style="float: right; height: 34px; border: none; color: #FFF; background: #FF5D0B">Go!</button>
</ion-content>
