<ion-header-bar align-title="center" class="bar-positive">
    <div class="buttons">
        <!-- <button class="button" ng-click="doSomething()">Left Button</button> -->
    </div>
    <h1 class="title">ADICIONAR LIVRO</h1>
</ion-header-bar>
<ion-tabs id="addLivroTabs" class="tabs-positive tabs-top">
    <ion-tab title="CÓDIGO ISBN">
        <form class="list" style="margin-top: 100px; padding: 16px" ng-submit="findByIsbn()">
            <label class="item item-input" style="border-color: #FF9E44">
                <input type="number" placeholder="Código ISBN" ng-model="search.isbn" required>
            </label>
            <button type="submit" class="button button-positive" style="width: 100%; margin-top: 16px;">
                PROCURAR
            </button>
        </form>
    </ion-tab>

    <ion-tab title="PREENCHER DADOS">
        <ion-scroll zooming="true" direction="y">
            <form class="list" style="margin-top: 100px; padding: 16px" ng-submit="salvar()">
                <div class="item" style="text-align: center; border: none; display: flex; align-items: center; justify-content: center;">
                    <img ng-show="livro.volumeInfo.imageLinks.thumbnail != undefined" ng-src="{{livro.volumeInfo.imageLinks.thumbnail}}" width="188" height="262">
                    <div ng-show="livro.volumeInfo.imageLinks.thumbnail == undefined" style="width: 188px; height: 262px; border: 1px solid #6D6D6D; display: flex; align-items: center; justify-content: center; border-radius: 4px">
                        <button onclick="imgUpload.click(); return false;" style="width: 56px; height: 56px; background: #424242; color: #FFF; border: none; border-radius: 100%;">
                            <ion-icon name="camera"></ion-icon>
                        </button>
                        <input id="imgUpload" type="file" name="file" onchange="angular.element(this).scope().uploadFile(this.files)" style="display: none" />
                    </div>
                </div>
                <label class="item item-input" style="border-color: #FF9E44; margin-top: 16px">
                    <input type="text" placeholder="Título" ng-model="livro.volumeInfo.title" ng-readonly="isByISBN">
                </label>
                <label class="item item-input" style="border-color: #FF9E44; margin-top: 16px">
                    <input type="text" placeholder="Autores" ng-model="livro.volumeInfo.authors" ng-readonly="isByISBN">
                </label>
                <label class="item item-input" style="border-color: #FF9E44; margin-top: 16px">
                    <input type="text" placeholder="Editora" ng-model="livro.volumeInfo.publisher" ng-readonly="isByISBN">
                </label>
                <button type="submit" class="button button-positive" style="width: 100%; margin-top: 16px;">
                    CONFIRMAR
                </button>
            </form>
        </ion-scroll>
    </ion-tab>
</ion-tabs>
