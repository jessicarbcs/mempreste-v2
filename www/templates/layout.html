<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-only tabs-color-active-positive">
    
    <!-- Usuario Tab -->
    <ion-tab title="Account" icon-off="ion-ios-person" icon-on="ion-ios-person">
        <ion-nav-view name="tab-account"></ion-nav-view>
    </ion-tab>

    <!-- Meus livros -->
    <ion-tab title="Meu Livros" icon-off="ion-ios-pricetag" icon-on="ion-ios-pricetag" href="#/tab/mybooks">
        <ion-nav-view name="tab-mybooks"></ion-nav-view>
    </ion-tab>

    <!-- Dashboard Tab -->
    <ion-tab title="Dashboard" icon-off="ion-ios-search" icon-on="ion-ios-search-strong" href="#/tab/dash">
        <ion-nav-view name="tab-dash"></ion-nav-view>
    </ion-tab>

    <!-- Notifications Tab -->
    <ion-tab title="Notifications" icon-off="ion-ios-notifications" icon-on="ion-ios-notifications">
        <ion-nav-view name="tab-notifications"></ion-nav-view>
    </ion-tab>

    <!-- Chats Tab -->
    <ion-tab title="Chats" icon-off="ion-ios-chatboxes" icon-on="ion-ios-chatboxes">
        <ion-nav-view name="tab-chats"></ion-nav-view>
    </ion-tab>

</ion-tabs>
